<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D N-Back Training</title>
    <style>
        body { 
            margin: 0; 
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #matchButton {
            background-color: #4CAF50;
        }
        #nback-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="nback-display">N = 1</div>
    <div id="controls">
        <button onclick="toggleAutoPlay()">Start/Stop</button>
        <button id="matchButton" onclick="checkAnswer()">Match?</button>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
    <script>
        // Configuration parameters
        const CONFIG = {
            rotationSpeed: 0.01,
            cubeDisplayTime: 1000,
            intervalTime: 3000,
            feedbackTime: 500,
            cubeColor: 0x7fb3d5,
            nBack: 1
        };

        let scene, camera, renderer, grid, currentCube;
        let positionHistory = [];
        let autoPlayInterval = null;
        const gridSize = 2;
        const spacing = 1;
        let isAutoPlaying = false;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('game-container').appendChild(renderer.domElement);

            camera.position.z = 5;
            camera.position.y = 2;
            camera.lookAt(0, 0, 0);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            createGrid();
            animate();

            window.addEventListener('resize', onWindowResize, false);
        }

        function showFeedback(isCorrect) {
            const matchButton = document.getElementById('matchButton');
            const originalColor = '#4CAF50';  // Store original color
            
            // Set button color based on correctness
            matchButton.style.backgroundColor = isCorrect ? '#4CAF50' : '#f44336';
            
            // Reset color after delay
            setTimeout(() => {
                matchButton.style.backgroundColor = originalColor;
            }, CONFIG.feedbackTime);
        }

        function createGrid() {
            grid = new THREE.Group();

            const axesHelper = new THREE.AxesHelper(gridSize * spacing);
            axesHelper.position.set(-spacing, -spacing, -spacing);
            grid.add(axesHelper);

            // Create unified wireframe instead of individual cubes
            const lines = new THREE.Group();

            // Create vertical lines
            for (let x = 0; x <= gridSize; x++) {
                for (let z = 0; z <= gridSize; z++) {
                    const geometry = new THREE.BufferGeometry();
                    const points = [
                        new THREE.Vector3(
                            (x - gridSize/2) * spacing, 
                            -gridSize/2 * spacing, 
                            (z - gridSize/2) * spacing
                        ),
                        new THREE.Vector3(
                            (x - gridSize/2) * spacing, 
                            gridSize/2 * spacing, 
                            (z - gridSize/2) * spacing
                        )
                    ];
                    geometry.setFromPoints(points);
                    const line = new THREE.Line(
                        geometry,
                        new THREE.LineBasicMaterial({ color: 0x4444ff })
                    );
                    lines.add(line);
                }
            }

            // Create horizontal lines (X axis)
            for (let y = 0; y <= gridSize; y++) {
                for (let z = 0; z <= gridSize; z++) {
                    const geometry = new THREE.BufferGeometry();
                    const points = [
                        new THREE.Vector3(
                            -gridSize/2 * spacing,
                            (y - gridSize/2) * spacing,
                            (z - gridSize/2) * spacing
                        ),
                        new THREE.Vector3(
                            gridSize/2 * spacing,
                            (y - gridSize/2) * spacing,
                            (z - gridSize/2) * spacing
                        )
                    ];
                    geometry.setFromPoints(points);
                    const line = new THREE.Line(
                        geometry,
                        new THREE.LineBasicMaterial({ color: 0x4444ff })
                    );
                    lines.add(line);
                }
            }

            // Create depth lines (Z axis)
            for (let x = 0; x <= gridSize; x++) {
                for (let y = 0; y <= gridSize; y++) {
                    const geometry = new THREE.BufferGeometry();
                    const points = [
                        new THREE.Vector3(
                            (x - gridSize/2) * spacing,
                            (y - gridSize/2) * spacing,
                            -gridSize/2 * spacing
                        ),
                        new THREE.Vector3(
                            (x - gridSize/2) * spacing,
                            (y - gridSize/2) * spacing,
                            gridSize/2 * spacing
                        )
                    ];
                    geometry.setFromPoints(points);
                    const line = new THREE.Line(
                        geometry,
                        new THREE.LineBasicMaterial({ color: 0x4444ff })
                    );
                    lines.add(line);
                }
            }

            grid.add(lines);
            scene.add(grid);
        }

        function generateNewPosition() {
            if (currentCube) {
                grid.remove(currentCube);
                currentCube = null;
            }

            const x = Math.floor(Math.random() * gridSize);
            const y = Math.floor(Math.random() * gridSize);
            const z = Math.floor(Math.random() * gridSize);

            const geometry = new THREE.BoxGeometry(spacing * 0.8, spacing * 0.8, spacing * 0.8);
            const material = new THREE.MeshPhongMaterial({
                color: CONFIG.cubeColor,
                emissive: CONFIG.cubeColor,
                emissiveIntensity: 0.2
            });
            currentCube = new THREE.Mesh(geometry, material);
            currentCube.position.set(
                (x - gridSize/2 + 0.5) * spacing,
                (y - gridSize/2 + 0.5) * spacing,
                (z - gridSize/2 + 0.5) * spacing
            );

            grid.add(currentCube);
            positionHistory.push({x, y, z});
            
            if (positionHistory.length > CONFIG.nBack + 1) {
                positionHistory.shift();
            }

            setTimeout(() => {
                if (currentCube) {
                    grid.remove(currentCube);
                    currentCube = null;
                }
            }, CONFIG.cubeDisplayTime);
        }

        function toggleAutoPlay() {
            if (isAutoPlaying) {
                if (autoPlayInterval) {
                    clearInterval(autoPlayInterval);
                    autoPlayInterval = null;
                }
                isAutoPlaying = false;
            } else {
                generateNewPosition();
                autoPlayInterval = setInterval(generateNewPosition, CONFIG.intervalTime);
                isAutoPlaying = true;
            }
        }

        function checkAnswer() {
            if (positionHistory.length <= CONFIG.nBack) {
                showFeedback(false);
                return;
            }
            
            const current = positionHistory[positionHistory.length - 1];
            const previous = positionHistory[positionHistory.length - 1 - CONFIG.nBack];
            
            const isMatch = (
                current.x === previous.x &&
                current.y === previous.y &&
                current.z === previous.z
            );
            
            showFeedback(isMatch);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (grid) {
                grid.rotation.y += CONFIG.rotationSpeed;
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
